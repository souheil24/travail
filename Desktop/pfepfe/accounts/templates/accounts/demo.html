<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Commentaire Futuriste</title>

  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- CSRF Token -->
  {% csrf_token %}
  <meta name="csrf-token" content="{{ csrf_token }}">

  <!-- Heroicons -->
  <script src="https://unpkg.com/heroicons@1.0.6/dist/heroicons.min.js"></script>

  <!-- Styles personnalis√©s -->
  <style>
    .neon-border {
      border: 2px solid #2631b0;
      box-shadow: 0 0 55px #0d4bc9, 0 0 75px #71aae7, 0 0 95px #2d27df;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .glass {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-black via-gray-900 to-black min-h-screen flex items-center justify-center p-6">

  <div class="max-w-2xl w-full glass neon-border p-10 animate-fadeInUp">
    <h2 class="text-center text-4xl font-bold text-cyan-300 mb-8 tracking-wide text-white">üí¨ Laissez votre Commentaire</h2>

    <!-- Formulaire de commentaire -->
    <form id="comment-form" class="space-y-6">
      <div>
        <label for="comment" class="block text-sm font-semibold text-cyan-100 mb-2 text-white">Votre message</label>
        <textarea id="comment" name="comment" rows="3"
          class="w-full p-4 rounded-xl bg-gray-800 bg-opacity-70 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400 transition"
          placeholder="√âcrivez quelque chose d'incroyable..." required></textarea>
      </div>

      <div class="flex gap-4 justify-center">
        <button type="button" id="add-comment-btn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition">
          ‚ûï Ajouter le commentaire
        </button>

        <button type="button" id="analyze-comments-btn"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
          üîç Analyser tous les commentaires
        </button>
      </div>
    </form>

    <!-- üîÑ Message de chargement -->
    <div id="loading-message" class="hidden text-center text-cyan-200 text-lg text-white mt-10 mb-4 animate-pulse">
      ‚è≥ Veuillez patienter pendant l‚Äôanalyse...
    </div>

    <!-- üìä R√©sultat -->
    <div id="result-container" class="hidden mt-10"></div>
  </div>

  <!-- Script JavaScript -->
  <script>
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    const commentField = document.getElementById("comment");
    const addBtn = document.getElementById("add-comment-btn");
    const analyzeBtn = document.getElementById("analyze-comments-btn");
    const loadingMessage = document.getElementById("loading-message");
    const resultContainer = document.getElementById("result-container");

    // Ajouter un commentaire
    addBtn.addEventListener("click", async () => {
      const comment = commentField.value.trim();

      if (!comment) {
        alert("Veuillez √©crire un commentaire avant d'ajouter !");
        return;
      }

      try {
        const response = await fetch("/add_comment_Demo/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrfToken,
          },
          body: JSON.stringify({ comment })
        });

        const result = await response.json();
        alert(result.message || "Commentaire ajout√© !");

        commentField.value = "";       // Efface le champ
        commentField.focus();          // Redonne le focus
      } catch (error) {
        console.error("Erreur d'ajout :", error);
        alert("√âchec de l'ajout du commentaire.");
      }
    });

    // Analyser les commentaires
    analyzeBtn.addEventListener("click", async () => {
      loadingMessage.classList.remove("hidden");
      resultContainer.classList.add("hidden");
      resultContainer.innerHTML = "";

      try {
        const response = await fetch("/predict/", {
          method: "GET",
          headers: {
            "X-CSRFToken": csrfToken
          }
        });

        const results = await response.json();

        results.forEach((data, index) => {
          const block = document.createElement("div");
          block.className = "glass p-8 rounded-xl shadow-xl text-white space-y-4 mb-8";

          block.innerHTML = `
            <h3 class="text-center text-2xl font-bold text-cyan-300 mb-4">‚ú® R√©sultat pour #${index + 1}</h3>
            <p class="text-gray-300">${data.text}</p>
            <div class="space-y-2">
              <p><span class="font-semibold text-blue-400">Langue d√©tect√©e :</span> ${data.langue}</p>
              <p><span class="font-semibold text-green-400">Sentiment :</span> ${data.sentiment.valeur} (${data.sentiment.confiance})</p>
              <p><span class="font-semibold text-yellow-400">Cat√©gorie :</span> ${data.categorie.valeur} (${data.categorie.confiance})</p>
            </div>
          `;

          resultContainer.appendChild(block);
        });

        resultContainer.classList.remove("hidden");
      } catch (error) {
        console.error("Erreur analyse :", error);
        alert("Erreur pendant l'analyse des commentaires.");
      } finally {
        loadingMessage.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
